<button mat-raised-button
  class="mat-keyboard-key"
  tabindex="-1"
  [class.mat-keyboard-key-active]="active$ | async"
  [class.mat-keyboard-key-pressed]="pressed$ | async"
  [ngClass]="cssClass"
  (click)="onClick($event)"
  (pointerdown)="onPointerDown($event)"
  (pointerleave)="cancelRepeat()"
  (pointerup)="cancelRepeat()"
  >
  @if (hasIcon) {
    <mat-icon [fontSet]="fontSet" [fontIcon]="fontIcon" [svgIcon]="svgIcon">{{ iconName }}</mat-icon>
  } @else {
    {{ key() }}
  }
</button>
